<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Shooter HUD</title>
    <link rel="stylesheet" href="HUD.css">
</head>
<body>
    <div id="hud">
        <!-- Vida del jugador -->
        <div id="life-container">
            <img src="../recursos/Imagenes/sprites/Corazon.png" alt="Vida" id="heart-icon">
            <span id="life-value">100</span>
        </div>

        <!-- Temporizador -->
        <div id="timer">
            <span id="time-value">2:00</span>
        </div>

        <!-- Munición y habilidades -->
        <div id="ammo-abilities-container">
            <!-- Habilidades -->
            <div id="abilities">
                <div class="ability">
                    <img src="../recursos/Imagenes/sprites/Lodo.png" alt="Habilidad 1" class="ability-icon">
                    <span class="ability-key">1</span>
                </div>
                <div class="ability">
                    <img src="../recursos/Imagenes/sprites/Globos.png" alt="Habilidad 2" class="ability-icon">
                    <span class="ability-key">2</span>
                </div>
                <div class="ability">
                    <img src="../recursos/Imagenes/sprites/Hueso.png" alt="Habilidad 3" class="ability-icon">
                    <span class="ability-key">3</span>
                </div>
            </div>

            <!-- Munición -->
            <div id="ammo-card">
                <div id="ammo-splash">
                    <span id="ammo-count">15</span>
                </div>
                <img src="../recursos/Imagenes/sprites/Pistola_agua.png" alt="Arma" id="water-gun-icon">
            </div>
        </div>

        <!-- Mira (crosshair) -->
        <div id="crosshair">
            <img src="../recursos/Imagenes/sprites/Mira.png" alt="Mira">
        </div>
    </div>
</body>
</html>
