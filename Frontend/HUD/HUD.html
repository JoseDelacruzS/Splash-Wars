   body, html {

        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background: url('https://placehold.co/1920x1080') no-repeat center center/cover;
        }
        .timer {
            position: absolute;
            top: 20px;

            color: white;
            padding: 10px 20px;
            border-radius: 20px;

        }

            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;

            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

            font-size: 24px;

        .ammo-container {

            align-items: center;
        }
        .ammo-container .ammo-count {
            background-color: #00bfa5;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 24px;
            margin-right: 10px;

        .ammo-container img {
            width: 50px;
            height: 50px;

        .items-container {

            justify-content: center;

            font-size: 24px;
        }
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: url('https://placehold.co/50x50') no-repeat center center/cover;
