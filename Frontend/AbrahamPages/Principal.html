<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Principal.css">
</head>
<body class="relative">

    <img src="../recursos/Imagenes/7.png" 
    class="bg-cover absolute  blur-sm" alt="">
    
    <div class="grid grid-cols-7 w-full mt-20 absolute">
      <div class="">

      </div>
      <div class="col-span-5">

        <div class="flex space-x-2">
            <button class="amarillo p-1 px-5 text-3xl font-bold
             text-white WatermelonDay tracking-widest rounded-t-3xl
             ">Jugar</button>
             <button class="buton Azul1 hover:text-blue-500 p-1 px-5 text-3xl font-bold
             text-white WatermelonDay tracking-widest rounded-t-3xl
             ">Opciones</button>
             <button class="buton Azul1 hover:text-blue-500 p-1 px-5 text-3xl font-bold
             text-white WatermelonDay tracking-widest rounded-t-3xl
             ">Perfil</button>
        </div>

        <div id="Jugar" class="h-96 hidden amarillo grid grid-cols-3 rounded-r-2xl rounded-bl-lg">
            <div class="col-span-2 m-2">
                <label for="" class="WatermelonDay text-3xl 
                flex justify-center text-white tracking-wider">Seleccionar Mapa</label>

                <div class="flex justify-center my-4">
                    <img src="https://i.kinja-img.com/image/upload/c_fit,q_60,w_645/4f5a4bed0edd41daeec37b926e82904d.jpg"
                     alt="" class="w-96 rounded-lg">
                </div>

                <div class="flex space-x-4 justify-center items-center">
                    <button>
                        <img src="https://cdn-icons-png.flaticon.com/512/157/157910.png"
                        alt="" class="size-10">
                    </button>
                    <label for="" class="text-3xl WatermelonDay">Water Town</label>
                    <button>
                        <img src="https://cdn-icons-png.flaticon.com/512/157/157910.png"
                        alt="" class="size-10 scale-x-[-1]">
                    </button>

                </div>

            </div>
            <div class="bg-yellow-300 rounded-r-2xl">
                <label for="" class="flex justify-center text-white
                 WatermelonDay bg-yellow-500 text-3xl rounded-tr-2xl">Opciones de juego</label>
                <div class="my-4 mx-2">

                    <table>
                        <tr>
                            <td>
                                <label for="" class="text-xl WatermelonDay tracking-wider p-2">Modo de juego: </label>

                            </td>
                            <td>
                                <select name="" class="rounded-lg WatermelonDay tracking-wider text-xl" id="">
                                 <option value="">Duelo por equipos</option>
                                 <option value="">Sobrevive</option>
                                </select>

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" class="text-xl WatermelonDay tracking-wider p-2">Dificultad: </label>

                            </td>
                            <td>

                                <select name="" class="rounded-lg WatermelonDay tracking-wider text-xl" id="">
                                 <option value="">Facil</option>
                                 <option value="">Normal</option>
                                 <option value="">Dificil</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" class="text-xl WatermelonDay tracking-wider p-2">Habilitar IA: </label>
                            </td>
                            <td>
                                <input type="checkbox" class="size-5" name="" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="" class="text-xl WatermelonDay tracking-wider p-2">Habilitar Poderes: </label>
                            </td>
                            <td>

                                <input type="checkbox" class="size-5" name="" id="">
                            </td>
                        </tr>
                    </table>

                    <div class="justify-center flex mt-36">

                        <button class="bg-amber-500 hover:bg-amber-400 hover:text-amber-900  p-2 text-white 
                         rounded-full WatermelonDay tracking-wider text-3xl">Empezar partida</button>
                    </div>
              

                </div>
                
            </div>
            

        </div>

        <div id="Opciones" class="h-96 hidden amarillo  rounded-r-2xl rounded-bl-lg">

            <label for="" class="flex justify-center WatermelonDay text-5xl p-5 ">Opciones</label>

            <table class="flex justify-center">
                <tr>
                    <td>
                        
                        <label for="" class="Watermelon text-xl tracking-wide">Volumen general:</label>
                    </td>
                    <td class="px-4">

                        <input type="range" class=" w-96">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="" class="Watermelon text-xl tracking-wide">Musica:</label>

                    </td>
                    <td class="px-4">
                        <input type="range" class=" w-96">

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="" class="Watermelon text-xl tracking-wide">Efectos:</label>

                    </td>
                    <td class="px-4">
                        <input type="range" class=" w-96">

                    </td>
                </tr>
               
            </table>

            <div class="mt-36 p-2 flex space-x-4">
                <button id="Aceptar" class="Watermelon buton text-white tracking-wider
                 text-2xl Azul1 px-2 rounded-full hover:text-blue-500">Aceptar</button>

                 <button class="Watermelon text-white tracking-wider
                 text-2xl bg-red-400 px-2 rounded-full hover:bg-red-200 hover:text-red-700">Resetear</button>
            </div>

        </div>

        <div id="Perfil" class="h-96 hidde1n amarillo grid grid-cols-3 rounded-r-2xl rounded-bl-lg">

            <div class="col-span-2 m-2">
                <label for="" class="WatermelonDay text-3xl 
                flex justify-center text-white tracking-wider">Datos</label>

                <div class="grid-cols-3 grid">

                    <div class="p-2">

                        <div class="flex justify-center my-4">
                            <img src="https://i.kinja-img.com/image/upload/c_fit,q_60,w_645/4f5a4bed0edd41daeec37b926e82904d.jpg"
                             alt="" class="w-96 rounded-lg">
                        </div>
        
                        <div class="flex space-x-4 justify-center items-center">
                                <button class="bg-amber-500 hover:bg-amber-200 hover:text-amber-900  p-2 text-white 
                                 rounded-full WatermelonDay tracking-wider text-3xl">cambiar foto</button>
                        </div>
                    </div>
                    <div class="col-span-2 p-2">
                        
                            <label for="" class="WatermelonDay tracking-wider">Nombre de usuario:</label>
                            <br>
                            <input type="text" class="rounded-lg p-1 w-full ">
                            <br>
                            <label for="" class="WatermelonDay tracking-wider">Correo:</label>
                            <br>
                            <input type="text" class="rounded-lg p-1 w-full ">
                      

                    </div>
                </div>

            </div>
            <div class="bg-yellow-300 rounded-r-2xl">
                <label for="" class="flex justify-center text-white
                 WatermelonDay bg-yellow-500 text-3xl rounded-tr-2xl">Opciones de Perfil</label>
                <div class="my-4 mx-2">

                    <button class="bg-amber-500 hover:bg-amber-200 hover:text-amber-900  p-2 text-white 
                                 rounded-full w-full WatermelonDay tracking-wider text-3xl mb-2">Editar
                    </button>
                    <br>
                    <button class="bg-amber-500 hover:bg-amber-200 hover:text-amber-900  p-2 text-white 
                                 rounded-full WatermelonDay w-full tracking-wider text-3xl">Borrar
                    </button>
                       
                    
              

                </div>
                
            </div>
        </div>
      </div>

      <div class="">

      </div>

    </div>





       
  
    


    <div class="relative hidden">

        <img id="imagenMenu"
         src="CSSSetignMenu/Estilos, colores, imagenes/Imagenes/2.png" 
         class="inset-y-0 absolute blur-sm" alt="">


        <img id="imageTitle" src="CSSSetignMenu/Estilos, colores, imagenes/Titulo.png"
        class="absolute w-96 top-20" alt="">
    </div>

    
</body>
</html>
